<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS style -->
  <link href="/assets/css/read_article_style.css" rel="stylesheet">

  <!-- Google Fonts: Memuat semua font yang diinginkan -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Ionicons (ikon) -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Highlight.js + Quill CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

  <!-- Custom CSS for Font Styles -->
  <style>
    /* Mapping CSS untuk font kustom */
    .ql-font-Roboto {
      font-family: 'Roboto', sans-serif;
    }

    .ql-font-Montserrat {
      font-family: 'Montserrat', sans-serif;
    }

    .ql-font-Nunito-Sans {
      font-family: 'Nunito Sans', sans-serif;
    }

    .ql-font-Mulish {
      font-family: 'Mulish', sans-serif;
    }

    .ql-font-Poppins {
      font-family: 'Poppins', sans-serif;
    }

    /* Styling khusus untuk opsi dropdown font di toolbar */
    .ql-toolbar .ql-picker.ql-font .ql-picker-item.ql-font-roboto {
      font-family: 'Roboto', sans-serif;
    }

    .ql-toolbar .ql-picker.ql-font .ql-picker-item.ql-font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }

    .ql-toolbar .ql-picker.ql-font .ql-picker-item.ql-font-nunito-sans {
      font-family: 'Nunito Sans', sans-serif;
    }

    .ql-toolbar .ql-picker.ql-font .ql-picker-item.ql-font-mulish {
      font-family: 'Mulish', sans-serif;
    }

    .ql-toolbar .ql-picker.ql-font .ql-picker-item.ql-font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    /* Tambahan styling untuk editor */
    #editor-container {
      height: 200px;
      margin: 20px;
    }
  </style>
</head>
<body>

<!-- Alert Container -->
<div class="alert-container" id="alertContainer"></div>

<!-- HEADER -->
<header class="header-container">
  <div class="header-inner">
    <a class="header-logo" href="#">
      <!-- Ganti src logo sesuai kebutuhan -->
      <img src="/assets/img/logo.png" alt="Logo">
    </a>
    <ul>
      <li><a href="/blog">Home</a></li>
      <li><a href="/">About</a></li>
      <li><a href="/pages/contact-form.html">Contact</a> </li>
    </ul>
  </div>
</header>

<!-- HERO SECTION -->
<section class="hero-section">
  <div class="hero-inner">
    <span class="hero-tag" id="articleCategory">Kategori</span>
    <h1 class="hero-title" id="articleTitle">Judul Artikel Dinamis</h1>
    <div class="hero-info" id="articleInfo"></div>
    <div class="tags-wrap" id="tagsWrap"></div>
    <img class="hero-image" id="articleMainImage" src="" alt="Hero Image">
  </div>
</section>

<!-- MAIN CONTENT -->
<section class="content-wrap">
  <div class="ql-editor" id="articleContent"></div>
</section>

<!-- LIKE & COMMENT COUNT -->
<div class="engagement-info">
  <div class="like-section">
    <button id="likeBtn">
      <ion-icon name="heart-outline"></ion-icon>
    </button>
    <span id="likeCount">0</span>
  </div>
  <div class="comment-count">
    <span id="commentCountText">0 Komentar</span>
  </div>
</div>

<!-- COMMENTS SECTION -->
<div class="comments-section" id="commentsSection">
  <h3>Tinggalkan Komentar</h3>

  <div class="toggle-anonymous">
    <input type="checkbox" id="anonymousToggle" />
    <label for="anonymousToggle">Komentar secara anonim</label>
  </div>

  <form class="comment-form" id="commentForm">
    <div id="namedFields">
      <div>
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Nama" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />
      </div>
    </div>
    <div>
      <label for="comment-editor">Komentar:</label>
      <div class="comment-quill-container">
        <div id="comment-editor"></div>
      </div>
    </div>
    <button type="submit" class="btn-submit-comment">Kirim Komentar</button>
  </form>

  <!-- Daftar komentar -->
  <div class="comments-list" id="commentsList">
    <h3>Daftar Komentar</h3>
    <!-- Komentar akan di-render di sini secara dinamis -->
  </div>
</div>

<!-- ANOTHER POST (Artikel Terkait) -->
<div class="another-post">
  <h3>Artikel Terkait</h3>
  <div class="related-articles" id="relatedArticles"></div>
</div>

<!-- FOOTER -->
<footer class="footer-container">
  <div class="footer-inner">
    <p>Â© 2025 Yeremia Yosefan Pane. All rights reserved.</p>
    <div class="footer-social">
      <a href="//www.linkedin.com/in/yeremia-yosefan-pane-74041921a/  " target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
      <a href="//www.github.com/yeremiapane" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="//www.instagram.com/yeremiapane" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
  </div>
</footer>

<script src="/assets/js/read_article_script.js"></script>
</body>
</html>
