<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <link rel="icon" href="/assets/img/Designer.ico" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Quill CSS (SIMPLE THEME) -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/navbar.css" />
  <link rel="stylesheet" href="/assets/css/read_article_style.css" />
</head>

<body>
<!-- =============== HEADER / NAVBAR =============== -->
<header class="header">
  <a href="#" class="header__logo">Maze.</a>
  <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>

  <nav class="nav" id="nav-menu">
    <div class="nav__content bd-grid">
      <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>

      <div class="nav__perfil">
        <div class="nav__img">
          <img src="assets/img/logo.png" alt="Maze-Logo">
        </div>
        <div>
          <a href="#" class="nav__name">Maze.</a>
          <span class="nav__profesion">Read Whole World!</span>
        </div>
      </div>

      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link active">Read</a></li>
          <li class="nav__item"><a href="/blog" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="/" class="nav__link">About</a></li>
          <li class="nav__item"><a href="mailto:yeremiayosefanpane@hotmail.com" class="nav__link">Contact</a></li>
        </ul>
      </div>

      <div class="nav__social">
        <a href="https://www.linkedin.com/in/yeremia-yosefan-pane-74041921a/" class="nav__social-icon"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://github.com/yeremiapane" class="nav__social-icon"><ion-icon name="logo-github"></ion-icon></a>
        <a href="#" class="nav__social-icon"><ion-icon name="mail-outline"></ion-icon></a>
      </div>
    </div>
  </nav>
</header>

<!-- =============== MAIN CONTENT =============== -->
<main id="mainArticle">
  <!-- Title, Category, Tags, ReadingTime -->
  <section id="topSection">
    <h1 id="articleTitle"></h1>
    <div class="article-subinfo">
      <span id="articleCategory" class="category-tag"></span>
      <div id="articleTags" class="tags-container"></div>
    </div>

    <div class="article-meta-top">
      <span id="articleAuthor"></span>
      <span id="articleDate"></span>
      <span id="articleUpdated" class="updated-badge"></span>
      <span id="articleReadingTime"></span>
    </div>
  </section>

  <!-- Article Image -->
  <figure id="articleImageContainer">
    <img id="articleImage" src="" alt="" />
    <figcaption id="articleCaption"></figcaption>
  </figure>

  <!-- Article Content -->
  <article id="articleContent"></article>

  <!-- Like, Comments Info -->
  <section id="actionSection">
    <div class="like-container">
      <ion-icon name="heart-outline" class="like-icon" id="likeIcon"></ion-icon>
      <span id="likeCount">0</span>
    </div>
    <div class="comment-count-container">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <span id="commentCount">0</span> Comments
    </div>
  </section>

  <!-- COMMENT SECTION -->
  <section id="commentSection">
    <h2>Comments</h2>
    <div id="commentList"></div>
    <hr />
    <h3>Leave a Comment</h3>
    <form id="commentForm" class="comment-form">
      <label>
        <input type="checkbox" id="anonymousToggle" />
        Comment as Anonymous
      </label>
      <div class="form-group" id="nameField">
        <label for="commentName">Your Name</label>
        <input type="text" id="commentName" />
      </div>
      <div class="form-group" id="emailField">
        <label for="commentEmail" >Email</label>
        <input type="email" id="commentEmail" />
      </div>
      <div class="form-group">
        <label for="commentText">Your Comment</label>
        <!-- Quill container -->
        <div id="quillEditor" style="height: 150px;"></div>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </section>

  <!-- Related Posts -->
  <section class="related-posts">
    <h2>Postingan Lainnya</h2>
    <div id="relatedPostsContainer"></div>
  </section>
</main>

<!-- =============== FOOTER =============== -->
<footer>
  <h2>BLOG</h2>
  <p>LETS CREATE OUR IMAGINATION</p>

</footer>

<div id="customAlert" class="custom-alert hidden">
  <p id="alertMessage"></p>
</div>

<script src="assets/js/navbar.js"></script>
<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- Main JS -->
<script src="/assets/js/read_article_script.js"></script>
</body>
</html>
