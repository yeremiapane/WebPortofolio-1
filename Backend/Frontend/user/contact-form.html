<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact - Yeremia Yosefan Pane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #059669;
            --accent-color: #DC2626;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-light: #E2E8F0;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-lg: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --transition-normal: 0.3s ease-in-out;
            --font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            padding: var(--spacing-lg) 0;
            text-align: center;
            background: var(--bg-primary);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .back-link {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-normal);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            background: rgba(79, 70, 229, 0.1);
        }

        .back-link:hover {
            background: rgba(79, 70, 229, 0.2);
            transform: translateX(-2px);
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: var(--spacing-xl);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-family: var(--font-family);
            outline: none;
            transition: all var(--transition-normal);
            background: var(--bg-secondary);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-family);
            transition: all var(--transition-normal);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            margin-bottom: var(--spacing-lg);
            padding: 1rem;
            border-radius: var(--radius-lg);
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .alert.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: var(--spacing-md);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: var(--spacing-md);
                display: inline-flex;
            }

            .main-content {
                padding: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/portofolio_dev.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Portfolio
        </a>
        <h1>Get In Touch</h1>
        <p>Let's discuss your next project or collaboration</p>
    </div>

    <div class="main-content">
        <div class="container">
            <!-- Alert (akan diisi lewat JavaScript) -->
            <div id="alertContainer"></div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="nama">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="nama" name="nama" placeholder="Enter your full name" required />
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                </div>
                <div class="form-group">
                    <label for="subjek">
                        <i class="fas fa-tag"></i>
                        Subject
                    </label>
                    <input type="text" id="subjek" name="subjek" placeholder="What's this about?" required />
                </div>
                <div class="form-group">
                    <label for="pesan">
                        <i class="fas fa-comment"></i>
                        Message
                    </label>
                    <textarea id="pesan" name="pesan" placeholder="Tell me about your project or inquiry..." required></textarea>
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text">Send Message</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        Sending...
                    </div>
                </button>
            </form>
        </div>
    </div>

    <!-- Script EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script>
        // Inisialisasi EmailJS dengan Public Key (User ID) Anda
        (function(){
            emailjs.init("tf3ZJ39RhCfufBNsJ");
        })();

        // Ambil elemen form dan container alert
        const contactForm = document.getElementById("contactForm");
        const alertContainer = document.getElementById("alertContainer");
        const submitBtn = document.getElementById("submitBtn");
        const btnText = document.querySelector(".btn-text");
        const loading = document.getElementById("loading");

        // Fungsi menampilkan pesan alert
        function showAlert(type, message) {
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                </div>
            `;
            // Hilangkan alert setelah beberapa detik
            setTimeout(() => {
                alertContainer.innerHTML = "";
            }, 5000);
        }

        // Fungsi untuk mengatur loading state
        function setLoadingState(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Event listener saat form disubmit
        contactForm.addEventListener("submit", function(e) {
            e.preventDefault();

            // Set loading state
            setLoadingState(true);

            // Ambil data input
            const nama = document.getElementById("nama").value.trim();
            const email = document.getElementById("email").value.trim();
            const subjek = document.getElementById("subjek").value.trim();
            const pesan = document.getElementById("pesan").value.trim();

            // Kirim lewat EmailJS
            emailjs.send("service_gn9hinb", "template_drj53ug", {
                to_name: "Yeremia Yosefan Pane",
                from_name: nama,
                from_email: email,
                subject: subjek,
                message: pesan
            })
            .then(function(response) {
                // Jika berhasil
                setLoadingState(false);
                showAlert("success", "Message sent successfully! I'll get back to you soon.");
                contactForm.reset();
            }, function(error) {
                // Jika terjadi error
                setLoadingState(false);
                showAlert("error", "Failed to send message. Please try again later.");
                console.error("EmailJS Error: ", error);
            });
        });

        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.animation = 'slideIn 0.6s ease-out';
        });
    </script>
</body>
</html>
