<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Example</title>
    <link rel="stylesheet" href="/admin_register_assets/css/style.css">
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <h2>Register</h2>
        <p class="subtitle">Create your account</p>

        <!-- Form Register -->
        <form id="registerForm" class="form-group">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <!-- Opsional: Jika Anda ingin konfirmasi password -->
<!--             <input type="password" id="confirmPassword" placeholder="Confirm Password" required> -->

            <button type="submit" id="btnRegister">Register</button>
        </form>

        <div class="login">
            Already have an account? <a href="/admin/login" id="loginLink">Login</a>
        </div>
    </div>
</div>

<script src="/admin_register_assets/js/register.js"></script>
</body>
</html>
