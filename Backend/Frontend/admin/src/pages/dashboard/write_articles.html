<div class="content-container">
    <h2>Write Articles</h2>
    <div id="quill-Editor">
        <form id="writeArticleForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Article Title" required />

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Article author" required />

            <label for="image">Main Image:</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="Add Category" required />

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" placeholder="Add tags separated by commas" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Short description" required></textarea>

            <label for="quillEditor">Content:</label>
            <div id="quillEditor"></div>

            <button type="submit" id="submit">Submit</button>
        </form>

        <button type="submit" id="previewButton">Preview</button>
        <div id="previewModal" style="display:none;">
            <div id="previewContent"></div>
            <button type="button" id="closePreview">Close</button>
        </div>
    </div>
</div>
<div class="loading-spinner" style="display: none;">Loading...</div>
