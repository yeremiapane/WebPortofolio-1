<div class="content-container">
    <h2>Update Certificate</h2>
    <form id="updateCertificateForm">
        <label for="Certificate_title">Title:</label>
        <input type="text" id="Certificate_title" name="title" placeholder="Certificate Title" required />

        <label for="Certificate_publisher">Publisher:</label>
        <input type="text" id="Certificate_publisher" name="author" placeholder="Certificate Publisher" required />

        <label for="Certificate_image">Certification Image (optional):</label>
        <input type="file" id="Certificate_image" name="image" accept="image/*" />

        <label for="Certificate_category">Category:</label>
        <input type="text" id="Certificate_category" name="category" placeholder="Add Category" required />

        <label for="Certificate_tags">Tags:</label>
        <input type="text" id="Certificate_tags" name="tags" placeholder="Add tags separated by commas" required />

        <label for="Certificate_description">Description:</label>
        <textarea id="Certificate_description" name="description" placeholder="Short description" required></textarea>

        <label for="Certificate_verification_link">Verification Link (optional):</label>
        <input type="url" id="Certificate_verification_link" name="verification_link" placeholder="https://example.com/verify" />

        <button type="submit">Update Certificate</button>
    </form>
</div>
<div class="loading-spinner" style="display: none;">Loading...</div>
