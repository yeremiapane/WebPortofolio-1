<div class="content-container">
    <h2>Update Certificate</h2>
    <form id="updateCertificateForm">
        <!-- Title -->
        <label for="Certificate_title">Title:</label>
        <input
                type="text"
                id="Certificate_title"
                name="title"
                placeholder="Certificate Title"
                required
        />

        <!-- Publisher -->
        <label for="Certificate_publisher">Publisher:</label>
        <input
                type="text"
                id="Certificate_publisher"
                name="publisher"
                placeholder="Certificate Publisher"
                required
        />

        <!-- Category -->
        <label for="Certificate_category">Category:</label>
        <input
                type="text"
                id="Certificate_category"
                name="category"
                placeholder="e.g. Technology, Web Dev..."
                required
        />

        <!-- Skills (dulu Tags) -->
        <label for="Certificate_skills">Skills:</label>
        <input
                type="text"
                id="Certificate_skills"
                name="skills"
                placeholder="Add skills separated by commas"
                required
        />

        <!-- Issue Month & Year -->
        <label for="Certificate_issue_month">Issue Month (1-12):</label>
        <input
                type="number"
                id="Certificate_issue_month"
                name="issue_month"
                min="1"
                max="12"
                placeholder="Month number"
        />

        <label for="Certificate_issue_year">Issue Year:</label>
        <input
                type="number"
                id="Certificate_issue_year"
                name="issue_year"
                placeholder="e.g. 2025"
        />

        <!-- End Month & Year -->
        <label for="Certificate_end_month">End Month (optional):</label>
        <input
                type="number"
                id="Certificate_end_month"
                name="end_month"
                min="1"
                max="12"
                placeholder="Month number or empty if no expiry"
        />

        <label for="Certificate_end_year">End Year (optional):</label>
        <input
                type="number"
                id="Certificate_end_year"
                name="end_year"
                placeholder="Year or empty"
        />

        <!-- Description -->
        <label for="Certificate_description">Description:</label>
        <!-- Quill Editor Container -->
        <div id="quillDescription"></div>
        <!-- Hidden textarea to store Quill content -->
        <textarea
                id="Certificate_description"
                name="description"
                placeholder="Short description"
                style="display: none;"
                required
        ></textarea>

        <!-- Verification Link -->
        <label for="Certificate_verification_link">Verification Link (optional):</label>
        <input
                type="url"
                id="Certificate_verification_link"
                name="verification_link"
                placeholder="https://example.com/verify"
        />

        <!-- Certification Image -->
        <label for="Certificate_image">Certification Image (optional):</label>
        <input
                type="file"
                id="Certificate_image"
                name="images"
                accept="image/*"
                multiple
        />

        <!-- Certification Image Preview -->
        <div id="Certificate_image_preview" style="display: flex; flex-wrap: wrap; margin-top: 10px;"></div>
        <button type="submit">Update Certificate</button>
    </form>
</div>
<div class="loading-spinner" style="display: none;">Loading...</div>
