<div id="default-dashboard">
    <h2>Articles</h2>
    <table id="articlesTable" style="display: none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Published At</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="articlesTableBody"></tbody>
    </table>
    <div id="articlesPagination" style="display: none;">
        <button onclick="changePage('articles', -1)">Previous</button>
        <button onclick="changePage('articles', 1)">Next</button>
    </div>

    <h2>Certificates</h2>
    <table id="certificatesTable" style="display: none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Published At</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="certificatesTableBody"></tbody>
    </table>
    <div id="certificatesPagination" style="display: none;">
        <button onclick="changePage('certificates', -1)">Previous</button>
        <button onclick="changePage('certificates', 1)">Next</button>
    </div>
</div>
